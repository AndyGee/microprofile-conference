<h3>{{title}}</h3>
<div class="list-group">
    <a href="#" class="list-group-item list-group-item-action"
       *ngFor="let schedule of schedules"
       [class.selected]="schedule === selectedSchedule"
       (click)="onSelect(schedule)">
        <span class="badge">{{schedule.id}}</span> {{schedule.nameLast}}
    </a>
</div>
<schedule [schedule]="selectedSchedule"></schedule>
